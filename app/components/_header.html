<header class="header">
    <div class="header__inner" style="background-image: url(img/header-bcg.jpg)">
        <div class="container">
            <a href="#" class="header__logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <h6 class="header__descr">Зеленый тариф для дома и бизнеса</h6>
            <h1 class="header__title">Солнечная электростанция</h1>
            <h2 class="header__subtitle">с доходом от 1000 $ в месяц</h2>
            <button class="header__sign-up arrow-with-txt">
                <span class="arrow-with-txt__arrow-block">
                    <span class="arrow-with-txt__arrow"></span>
                </span>
                <span class="arrow-with-txt__txt">записаться на консультацию</span>
            </button>
            <ul class="header__social social">
                <li class="header__social-item social-item">

                    </a>
                </li>
                <li class="header__social-item social-item">
                    <a class="header__social-link social-link" href="#">
                        <img class="header__social-telegram social-telegram" src="img/telegram.svg"
                             alt="telegram">
                    </a>
                </li>
                <li class="header__social-item social-item">
                    <a class="header__social-link social-link" href="#">
                        <img class="header__social-whatsapp social-whatsapp" src="img/whatsapp.svg"
                             alt="whatsapp">
                    </a>
                </li>
                <li class="header__social-item social-item">
                    <a class="header__social-link social__link" href="#">
                        <img class="header__social-facebook social-facebook" src="img/facebook.svg"
                             alt="facebook">
                    </a>
                </li>
            </ul>

        </div>
    </div>
</header>
